# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: tests
on: [pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install -y python-dev-is-python3 libldap2-dev libsasl2-dev libssl-dev
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Make artifact directory
      run: |
        mkdir -p ${{ github.workspace }}/artifacts
    - name: Test with pytest
      run: |
        PYTHONPATH=. pytest -m "not flake8 and not mypy" --cov=archive_api --cov=ngt_archive --cov-report term --cov-report html:${{ github.workspace }}/artifacts
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: ${{ github.workspace }}/artifacts
